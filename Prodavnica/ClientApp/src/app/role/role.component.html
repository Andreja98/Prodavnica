  <div style="margin-left:-30px" class="mat-elevation-z8 table-responsive-sm">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" type="text" style="color:black">
      <mat-placeholder style="font-size:17px;" class="placeholder">Pretraga rola</mat-placeholder>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>


      <ng-container matColumnDef="rolaId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rola Id</th>
        <td mat-cell id="rolaId" *matCellDef="let rola"> {{rola.rolaId}} </td>
      </ng-container>

      <ng-container matColumnDef="naziv" id="naziv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv </th>
        <td mat-cell *matCellDef="let rola"> {{rola.naziv}} </td>
      </ng-container>


      <ng-container matColumnDef="opcije">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opcije</th>
        <td mat-cell *matCellDef="let role">
          <button mat-mini-fab color="primary"><a (click)="dodajRolu()"><i id="mat-icon" style="color:chartreuse" class="material-icons">add_circle_outline</i></a></button>
          <button mat-mini-fab color="accent"><a (click)="IzmeniRolu(role.rolaId)" id="info"><i class="material-icons">info</i></a></button>
          <button mat-mini-fab color="warn"><a (click)="delete(role.rolaId)" id="delete"><i class="material-icons">delete_forever</i></a></button>
          <button mat-mini-fab color="accent"><a [routerLink]="['/korisnikPoRoli', role.rolaId]" id="info"><i class="material-icons">face</i></a></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let role; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
