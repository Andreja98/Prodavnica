  <div style="margin-left:-30px" class="mat-elevation-z8 table-responsive-sm">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" type="text" style="color:black">
      <mat-placeholder style="font-size:17px;" class="placeholder">Pretraga materijala</mat-placeholder>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>


      <ng-container matColumnDef="materijalId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Materijal Id</th>
        <td mat-cell id="materijalId" *matCellDef="let materijal"> {{materijal.materijalId}} </td>
      </ng-container>

      <ng-container matColumnDef="naziv" id="naziv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv </th>
        <td mat-cell *matCellDef="let materijali"> {{materijali.naziv}} </td>
      </ng-container>


      <ng-container matColumnDef="opcije">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opcije</th>
        <td mat-cell *matCellDef="let materijali">
          <button mat-mini-fab color="primary"><a (click)="kreirajMaterijal()"><i id="mat-icon" style="color:chartreuse" class="material-icons">add_circle_outline</i></a></button>
          <button mat-mini-fab color="accent"><a (click)="IzmeniMaterijal(materijali.materijalId)" id="info"><i class="material-icons">info</i></a></button>
          <button mat-mini-fab color="warn"><a (click)="delete(materijali.materijalId)" id="delete"><i class="material-icons">delete_forever</i></a></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let materijali; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 100]" showFirstLastButtons></mat-paginator>
  </div>
