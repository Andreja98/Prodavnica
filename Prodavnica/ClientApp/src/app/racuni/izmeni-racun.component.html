<div style="margin-left:-70px; margin-right:260px;" class="mat-elevation-z8 table-responsive-sm">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" type="text" style="color:black">
    <mat-placeholder style="font-size:17px;" class="placeholder">Pretraga stavki racuna</mat-placeholder>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>


    <ng-container matColumnDef="nazivMaterijala">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv materijala</th>
      <td mat-cell *matCellDef="let stavka"> {{stavka.nazivMaterijala}} </td>
    </ng-container>

    <ng-container matColumnDef="cena">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cena </th>
      <td mat-cell *matCellDef="let stavka"> {{stavka.cena}} </td>
    </ng-container>

    <ng-container matColumnDef="kolicina">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kolicina </th>
      <td mat-cell *matCellDef="let stavka"> {{stavka.kolicina}} </td>
    </ng-container>

    <ng-container matColumnDef="ukupno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ukupan iznos </th>
      <td mat-cell *matCellDef="let stavka"> {{stavka.cena*stavka.kolicina}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let materijali; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
